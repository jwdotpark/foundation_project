{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
  
  <label for="title">Title: DAY yy-mm-dd </label><hr>
  <input name="title" id="title" value="{{ request.form['title'] }}" required style="width: 100%; height:auto;">
  <hr>
  
  <label for="body">Body: hh - mm [placeholder] </label><hr>
  <textarea name="body" id="body" style="width: 100%; height:600px;">{{ request.form['body'] }}</textarea>
  
  <input type="submit" value="Save">
</form>
{% endblock %}
